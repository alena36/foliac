<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Foliac</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
</head>
<body>
	<header class="main-header container">
        <h1 class="visually-hidden">
            Foliac Web-studio
        </h1>
        <a class="logo-link">
            <img src="img/foliac-logo.png" alt="logo">
        </a>
        <nav>
            <ul class="main-navigation">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        Accueil
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        Portfolio
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        About
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        Contact
                    </a>
                </li>
            </ul>
        </nav>
	</header>
    <main>
        <section class="hero">
            <div class="container">
                <h2>
                    voici votre prochain portfolio
                </h2>
                <p class="info">
                    un template psd simple et gratuit
                </p>
                <a class="container-link" href="#">
                    Mestravaux
                </a>
            </div>
        </section>
        <section class="portfolio container">
            <h2 class="visually-hidden">
                Portfolio
            </h2>
            <section class="portfolio-menu">
                <h3 class="visually-hidden">
                    Menu
                </h3>
                <ul class="menu">
                    <li class="menu-item">
                        <button type="button" class="btn-menu-item active">
                            Tous les projects
                        </button>
                    </li>
                    <li class="menu-item">
                        <button type="button" class="btn-menu-item">
                            Webdesign
                        </button>
                    </li>
                    <li class="menu-item">
                        <button type="button" class="btn-menu-item">
                            UI/UX Design
                        </button>
                    </li>
                    <li class="menu-item">
                        <button type="button" class="btn-menu-item">
                            Illustration
                        </button>
                    </li>
                    <li class="menu-item">
                        <button type="button" class="btn-menu-item">
                            Motion design
                        </button>
                    </li>
                </ul>
            </section>
            <section class="images">
                <h3 class="visually-hidden">
                    Images
                </h3>
                <div class="image-wrapper image-wrapper-left">
                    <img src="img/multiple-items.png" alt="multiple items">
                    <div class="image-green">
                        <a class="text" href="#">
                            Multiple items
                        </a>
                    </div>
                </div>
                <div class="image-wrapper image-wrapper-right">
                    <img src="img/identite-visuelle.png" alt="identite visuelle">
                    <div class="image-green">
                        <a class="text" href="#">
                            Identite visuelle
                        </a>
                    </div>
                </div>
                <div class="image-wrapper image-wrapper-left">
                    <img src="img/app1.jpg" alt="app" width="450" height="490">
                    <div class="image-green">
                        <a class="text" href="#">
                            Forest app
                        </a>
                    </div>
                </div>
                <div class="image-wrapper image-wrapper-right">
                    <img src="img/prototype.png" alt="prototipe">
                    <div class="image-green">
                        <a class="text" href="#">
                            Prototipe
                        </a>
                    </div>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
